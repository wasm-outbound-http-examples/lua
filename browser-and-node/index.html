<!DOCTYPE html>

    <title>HTTP request for Lua</title>

<body>
<h2>HTTP Request from inside WASM implemented in Lua</h2>

<p>This example uses binary build of <a href="https://github.com/ceifa/wasmoon">Wasmoon</a>.</p>
<p>See the output in browser developer console.</p>

<p>Actual code:</p>
<pre>

local resp = fetch('https://httpbin.org/anything'):await()
local text = resp:text():await()
print(text)

</pre>
